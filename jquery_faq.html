<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FAQ</title>
    <style>
        .invisible {
            visibility: hidden;
        }

        .highlight {
            background-color: #fcfbc9;
        }
    </style>
</head>
<body>
    <h1>Ten Frequently Asked Quesiton</h1>
    <dl>
        <dt>Question One</dt>
        <dd class="invisible">Answer</dd>

        <dt>Question Two</dt>
        <dd class="invisible">Answer</dd>

        <dt>Question Three</dt>
        <dd class="invisible">Answer</dd>

        <dt>Question Four</dt>
        <dd class="invisible">Answer</dd>

        <dt>Question Five</dt>
        <dd class="invisible">Answer</dd>

        <dt>Question Six</dt>
        <dd class="invisible">Answer</dd>

        <dt>Question Seven</dt>
        <dd class="invisible">Answer</dd>

        <dt>Question Eight</dt>
        <dd class="invisible">Answer</dd>

        <dt>Question Nine</dt>
        <dd class="invisible">Answer</dd>

        <dt>Question Ten</dt>
        <dd class="invisible">Answer</dd>
    </dl>

    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            $('h1').append('<button>Show Answers</button>');

            $('button').click(function() {
                let innerText = $(this).text();
                if(innerText.indexOf('Show') !== -1) {
                    $(this).text('Hide Answers');
                } else {
                    $(this).text('Show Answers');
                }
                $('dd').toggleClass('invisible');
            });

            $('dt').click(function() {
               $(this).toggleClass('highlight');
            });
        });
    </script>
</body>
</html>
