<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morning Warmups</title>
</head>
<body>
<script>
    // Write a JavaScript function that takes in a number and returns the number multiplied by 5.
    console.log('Function that returns a number multiplied by 5');
    function multiplied(num) {
        console.log(`${num} multiplied by 5 is`);
        return num * 5;
    }
    console.log(multiplied(5));

    // Write a function that sings "Happy Birthday". Make it sing a name
    console.log('Function that sings Happy Birthday');
    function happyBirthday(name = "you") {
        //return "Happy Birthday to you,\nHappy Birthday to you,\nHappy Birthday to " + name + "...\nHappy Birthday to you!"

        return `
        Happy Birthday to you,
        Happy Birthday to you,
        Happy Birthday to ${name}...
        Happy Birthday to you! üëç
        `
    }
    console.log(happyBirthday('dave'));

    // Write a function that takes in a number and counts up 5
    console.log('Function that takes in a number and counts up 5');
    function countUpFive(number = 0) {
        for(var i = number; i < number+5; i++) {
            console.log(i);
        }
    }
    countUpFive(1);

    // Write a function that returns the number 7
    console.log('Function that returns the number 7');
    function returnSeven() {
        return 7;
    }
    console.log(returnSeven());

    // Write a javascript function that returns a length of a string
    console.log('Function that returns length of a string passsed through it');
    function returnLength(string) {
        return string.length;
    }
    console.log(returnLength('bye'));

    // Write a JavaScript function that returns the number of characters in a string passed through it.
    console.log('Function that returns the number of characters in a string passed through it')
    function numberOfCharacters(string) {
        return returnLength(string);
    }
    console.log(numberOfCharacters('bye'));

    // Write a JavaScript function that returns diameter of a circle with the radius passed into it.
    console.log('Function that returns the diameter of a circle with the radius passed into it.');
    function returnCircleDiameter(radius) {
        return 2 * radius;
    }
    console.log(returnCircleDiameter(3.14));

    // Write a javascript function that returns the square root of the number passed through it
    console.log('Function that returns the diameter of a circle with the radius passed into it.');
    function returnSquareRoot(num) {
        return Math.sqrt(num);
    }
    console.log(returnSquareRoot(112));

    // Write a Javascript function that returns the argument passed
    console.log('Function that returns the argument passed');
    function returnArgument(argument) {
        return argument;
    }
    console.log(returnArgument(returnSeven()));

    // Write a Javascript function that returns a string representing the type of the argument passed through it.
    console.log('Function that returns a string representing type of argument');
    function returnType(argument) {
        return typeof argument;
    }
    console.log(returnType("0"));

    // Write a JavaScript function that returns the boolean true if a number passed through it is even
    console.log('Function that returns true if the number passed into it is even');
    function isEven(number) {
        if(number % 2 === 0)
            return true;
        // return number % 2 === 0
        // This works too!
    }
    console.log(isEven(64));

    // Print the first 10 even numbers at least 3 times (preferably using different strategies)
    console.log('Function that prints the first 10 even numbers at least 3 times');
    function printEven(num) {
        for(var i = 1, j = 2; i <= num; i++) {
            console.log(j * i);
            document.write(j * i);
        }
    }
    printEven(10);
</script>
<p id="elementyById">yes</p>
</body>
</html>
